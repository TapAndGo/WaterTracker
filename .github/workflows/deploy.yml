name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # This step converts "TapAndGo/WaterTracker" to "tapandgo/watertracker"
      - name: Lowercase repo name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Build and push Docker image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:latest
            ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}

      - name: Update GitOps repository
        shell: bash
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          git config --global credential.helper store
          echo "https://${GIT_TOKEN}:x-oauth-basic@github.com" > ~/.git-credentials
          
          rm -rf DeveOpps
          
          # Fixed typo: Cloned as DeveOpps, but your cd command used DevOpps
          git clone https://github.com/TapAndGo/DeveOpps.git DeveOpps
          cd DeveOpps/Services/WaterTracker

          cat deployment.yaml
          
          # Using the lowercase env variable here as well to match the new image name
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s|image: ghcr.io/${{ env.REPO_LOWER }}:.*|image: ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}|g" deployment.yaml
          else
            sed -i "s|image: ghcr.io/${{ env.REPO_LOWER }}:.*|image: ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}|g" deployment.yaml
          fi

          cat deployment.yaml
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "Update image to ${{ github.sha }}"
          git push -f https://${GIT_TOKEN}@github.com/TapAndGo/DeveOpps.git main
